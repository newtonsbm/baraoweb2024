<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café com Pão</title>
  <link rel="stylesheet" href="./main_final.css">
</head>
<body>
  <header>
    <span id="logo">CAFÉ COM PÃO</span>
    <nav>
      <a href="#">Principal</a>
      <a href="#">Padarias</a>
      <a href="#">Cestas</a>
      <a href="#">Sobre Nós</a>
    </nav>
    <a class="auth" href="">Entrar</a>
  </header>
  <main>
    <section id="hero">
      <div class="overlay">
        <h1>Fale Conosco!</h1>
      </div>
    </section>
    <section>
      <form action="/contato" action="post" enctype="application/x-www-form-urlencoded">
        <label class="small email">
          E-mail:
          <input type="email" name="email" id="email" placeholder="Email">
        </label>
        <label class="small assunto">
          Assunto: 
          <input type="text" name="assunto" id="assunto" placeholder="Assunto">
        </label>
        <label class="mensagem">
          Mensagem:
          <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>
        </label>
        <input type="submit" class="enviar" value="Enviar" />
      </form>
    </section>
  </main>
  <footer>
    <p class="logo">CAFÉ COM PÃO</p>
    <hr>
    <div class="social">
      <a href=""><img src="../cafecompao_imgs/face.png" alt=""></a>
      <a href=""><img src="../cafecompao_imgs/instagram.png" alt=""></a>
      <a href=""><img src="../cafecompao_imgs/pinterest.png" alt=""></a>
    </div>
    <p>Ribeirão Preto</p>
  </footer>
</body>
</html>
