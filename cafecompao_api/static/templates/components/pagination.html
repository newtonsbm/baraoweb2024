<!-- pagination -->
{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}"><i class="bi bi-caret-left"></i></a></li>
    {% endif %}
      <li class="page-item"><a class="page-link" href="">{{ page_obj.number }}</a></li>
    {% if page_obj.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}"><i class="bi bi-caret-right"></i></a></li>
    {% endif %}
  </ul>
{% endif %}
