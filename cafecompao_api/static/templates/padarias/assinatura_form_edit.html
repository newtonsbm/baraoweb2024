{% extends 'base_logada.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block area_logada %}
<h1>
  Alterar Assinatura
</h1>
<form action="{% url 'assinaturas_update' user.assinatura.id %}" method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit" class="btn btn-primary">Alterar assinatura</button>
</form>
{% endblock %}
