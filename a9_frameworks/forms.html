<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    /* MEDIA QUERY EXEMPLO */
    body {
      background-color: aliceblue;
    }
    @media screen and (width < 768px) {
      body{
        background-color: darkblue;
        color:  aliceblue;
      }
    }
  </style>
</head>
<body>
  <h1>Formulários</h1>
  <h2>Cadastro de Pessoa</h2>
  <form action="processa_form" method="post" enctype="application/x-www-form-urlencoded" >
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" placeholder="Nome" required>
    <br><br>
    <label>E-mail:
      <input type="email" name="email" id="email" placeholder="Email" required>
    </label>
    <br><br>
    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" id="cpf" value="234.234.234-4" placeholder="CPF" disabled>
    <br><br>
    <label for="rg">RG</label>
    <input type="text" name="rg" id="rg" value="123456789" readonly>
    <br><br>
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha" placeholder="Senha" required>
    <br><br>
    <label for="telefone">Telefone:</label>
    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
    <br><br>
    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" name="nascimento" id="nascimento" required>
    <br><br>
    <label for="altura">Altura:</label>
    <input type="number" name="altura" id="altura" step="0.01" required>
    <br><br>
    <label for="sexo">Sexo:</label>
    <input type="radio" name="sexo" id="sexo" value="M" required> Masculino
    <input type="radio" name="sexo" id="sexo" value="F" required> Feminino
    <br><br>
    <label for="alimentos">Alimentos Preferidos:
      <input type="checkbox" name="alimentos" id="alimentos" value="pizza"> Pizza
      <input type="checkbox" name="alimentos" id="alimentos" value="hamburguer"> Hamburguer
      <input type="checkbox" name="alimentos" id="alimentos" value="sushi"> Sushi
    </label>
    <br><br>
    <label for="estado">Estado:</label>
    <select name="estado" id="estado" required>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
      <option value="ES">Espírito Santo</option>
    </select>
    <br><br>
    <label for="mensagem">Mensagem:</label>
    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>
    <br><br>
    <label for="cor">Cor Preferida</label>
    <input type="color" name="cor" id="cor">
    <br><br>
    <input type="submit" value="Enviar">
    <button type="submit">Enviar Mesmo</button>
    <button type="reset">Limpar</button>
    <button type="button">Cancelar</button>
  </form>
</body>
</html>
